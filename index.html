<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulatore Energia</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; color: #333; }
    .hidden { display: none; }
    button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
    input, select { padding: 8px; margin: 5px 0; width: 100%; }
    .section { margin-bottom: 30px; }
  </style>
</head>
<body>
  <div id="welcome" class="section">
    <h1>Benvenuto nel simulatore</h1>
    <button onclick="startSimulation()">Inizia</button>
  </div>

  <div id="form" class="hidden">
    <div class="section">
      <label>Tipo di Bolletta:</label>
      <select id="bolletta">
        <option value="mensile">Mensile</option>
        <option value="bimestrale">Bimestrale</option>
      </select>

      <label>Tipo di Utente:</label>
      <select id="utente">
        <option value="residente">Residente</option>
        <option value="non_residente">Non Residente</option>
        <option value="partita_iva">Partita IVA</option>
      </select>
    </div>

    <div class="section">
      <label>Costo Attuale Energia (€):</label>
      <input type="number" id="costo_attuale">

      <label>Consumo Attuale (kW):</label>
      <input type="number" id="consumo_attuale">

      <label>Consumo Annuale Attuale (kW):</label>
      <input type="number" id="consumo_annuo">
    </div>

    <div class="section">
      <h3>Inserire i dati per il calcolo dell'offerta Flex</h3>
      <label>PUN della bolletta attuale:</label>
      <input type="number" id="pun_attuale" step="0.001">

      <label>Spread con Fastweb (€):</label>
      <input type="number" id="spread">

      <label>Costo di Commercializzazione Fastweb:</label>
      <input type="number" id="comm_flex">
    </div>

    <div class="section">
      <h3>Inserire i dati per il calcolo dell'offerta Fix</h3>
      <label>PUN Fisso Fastweb:</label>
      <input type="number" id="pun_fisso" step="0.001">

      <label>Costo di Commercializzazione Fastweb:</label>
      <input type="number" id="comm_fix">
    </div>

    <button onclick="calcolaOfferte()">Calcola</button>
  </div>

  <div id="risultato" class="section hidden"></div>

  <script>
    function startSimulation() {
      document.getElementById('welcome').classList.add('hidden');
      document.getElementById('form').classList.remove('hidden');
    }

    function calcolaOfferte() {
      const bolletta = document.getElementById('bolletta').value;
      const utente = document.getElementById('utente').value;
      const costoAttuale = parseFloat(document.getElementById('costo_attuale').value);
      let consumo = parseFloat(document.getElementById('consumo_attuale').value);
      let consumoAnnuo = parseFloat(document.getElementById('consumo_annuo').value);

      const pun = parseFloat(document.getElementById('pun_attuale').value);
      const spread = parseFloat(document.getElementById('spread').value);
      let commFlex = parseFloat(document.getElementById('comm_flex').value);

      const punFisso = parseFloat(document.getElementById('pun_fisso').value);
      const commFix = parseFloat(document.getElementById('comm_fix').value);

      const moltiplicatore = bolletta === 'bimestrale' ? 2 : 1;
      const mesi = bolletta === 'bimestrale' ? 6 : 12;

      consumo *= 1.10;
      consumoAnnuo *= 1.10;

      if (bolletta === 'bimestrale') commFlex *= 2;
      let extraMensile = utente === 'non_residente' ? 12 : 0;

      const costoFlex = (consumo * pun) + spread + commFlex + (extraMensile * moltiplicatore);
      const costoFix = (consumo * punFisso) + commFix + (extraMensile * moltiplicatore);

      function costoPacchetto(costoMensile, soglia, nome) {
        const annuale = costoMensile * mesi;
        let extra = 0;
        if (consumoAnnuo > soglia) {
          extra = (consumoAnnuo - soglia) * 0.45;
        }
        return annuale + extra + (extraMensile * mesi);
      }

      const costoLight = costoPacchetto(40, 1500, 'Light');
      const costoFull = costoPacchetto(60, 2500, 'Full');
      const costoMaxi = costoPacchetto(90, 4000, 'Maxi');

      const offerte = [
        { nome: 'Flex', costo: costoFlex, formula: `(${consumo.toFixed(2)} × ${pun}) + ${spread} + ${commFlex} + (${extraMensile} × ${moltiplicatore})` },
        { nome: 'Fix', costo: costoFix, formula: `(${consumo.toFixed(2)} × ${punFisso}) + ${commFix} + (${extraMensile} × ${moltiplicatore})` },
        { nome: 'Light', costo: costoLight, formula: `40 × ${mesi} + extra (${consumoAnnuo > 1500 ? ((consumoAnnuo - 1500) * 0.45).toFixed(2) : 0}) + (${extraMensile} × ${mesi})` },
        { nome: 'Full', costo: costoFull, formula: `60 × ${mesi} + extra (${consumoAnnuo > 2500 ? ((consumoAnnuo - 2500) * 0.45).toFixed(2) : 0}) + (${extraMensile} × ${mesi})` },
        { nome: 'Maxi', costo: costoMaxi, formula: `90 × ${mesi} + extra (${consumoAnnuo > 4000 ? ((consumoAnnuo - 4000) * 0.45).toFixed(2) : 0}) + (${extraMensile} × ${mesi})` }
      ];

      offerte.sort((a, b) => a.costo - b.costo);
      const migliore = offerte[0];
      const risparmio = costoAttuale - migliore.costo;

      document.getElementById('risultato').classList.remove('hidden');
      document.getElementById('risultato').innerHTML = `
        <h2>Risultati della simulazione</h2>
        <p>L'offerta più conveniente è: <strong>${migliore.nome}</strong></p>
        <p>Motivo: Costa meno rispetto all'attuale spesa annuale di €${costoAttuale.toFixed(2)}.</p>
        <p>Risparmio per bolletta: <strong>€${(risparmio / moltiplicatore).toFixed(2)}</strong></p>
        <p>Risparmio annuale: <strong>€${risparmio.toFixed(2)}</strong></p>
        <p>Formula usata: <code>${migliore.formula}</code> = €${migliore.costo.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
