<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulatore Energia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="intro">
      <h1>Benvenuto nel Simulatore Energia</h1>
      <button id="startBtn">Inizia</button>
    </div>

    <div id="selection" class="hidden">
      <h2>Seleziona il tipo di bolletta e utente</h2>

      <div class="input-group">
        <label for="tipo_bolletta">Tipo di Bolletta</label>
        <select id="tipo_bolletta">
          <option value="mensile">Mensile</option>
          <option value="bimestrale">Bimestrale</option>
        </select>
      </div>

      <div class="input-group">
        <label for="tipo_utente">Tipo di Utente</label>
        <select id="tipo_utente">
          <option value="residente">Residente</option>
          <option value="non_residente">Non Residente</option>
          <option value="partita_iva">Partita IVA</option>
        </select>
      </div>

      <button id="nextStep1">Avanti</button>
    </div>

    <div id="form_dati" class="hidden">
      <h2>Inserisci i dati generali</h2>
      
      <div class="input-group">
        <label for="costo_attuale">Costo Attuale Energia (€)</label>
        <input type="number" id="costo_attuale" />
      </div>
      <div class="input-group">
        <label for="consumo_attuale">Consumo Attuale (kW)</label>
        <input type="number" id="consumo_attuale" />
      </div>
      <div class="input-group">
        <label for="consumo_annuale">Consumo Annuale Attuale (kW)</label>
        <input type="number" id="consumo_annuale" />
      </div>

      <div id="form_flex" class="hidden">
        <h2>Inserisci i dati per il calcolo dell'offerta Flex</h2>
        <div class="input-group">
          <label for="pun">PUN della bolletta attuale</label>
          <input type="number" id="pun" />
        </div>
        <div class="input-group">
          <label for="spread_fastweb">Spread con Fastweb (€)</label>
          <input type="number" id="spread_fastweb" />
        </div>
        <div class="input-group">
          <label for="costo_commercializzazione_flex">Costo di Commercializzazione Fastweb</label>
          <input type="number" id="costo_commercializzazione_flex" />
        </div>
      </div>

      <div id="form_fix" class="hidden">
        <h2>Inserisci i dati per il calcolo dell'offerta Fix</h2>
        <div class="input-group">
          <label for="pun_fisso">PUN Fisso Fastweb</label>
          <input type="number" id="pun_fisso" />
        </div>
        <div class="input-group">
          <label for="costo_commercializzazione_fix">Costo di Commercializzazione Fastweb</label>
          <input type="number" id="costo_commercializzazione_fix" />
        </div>
      </div>

      <button id="calcolaBtn">Calcola Risultati</button>
    </div>

    <div id="risultati" class="hidden">
      <h2>Risultati della Simulazione</h2>
      <p id="offerta_conveniente"></p>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const nextStep1 = document.getElementById("nextStep1");
    const calcolaBtn = document.getElementById("calcolaBtn");

    const intro = document.getElementById("intro");
    const selection = document.getElementById("selection");
    const formDati = document.getElementById("form_dati");
    const formFlex = document.getElementById("form_flex");
    const formFix = document.getElementById("form_fix");
    const risultati = document.getElementById("risultati");

    startBtn.addEventListener("click", () => {
      intro.classList.add("hidden");
      selection.classList.remove("hidden");
    });

    nextStep1.addEventListener("click", () => {
      selection.classList.add("hidden");
      formDati.classList.remove("hidden");
    });

    calcolaBtn.addEventListener("click", () => {
      const costoAttuale = parseFloat(document.getElementById("costo_attuale").value);
      const consumoAttuale = parseFloat(document.getElementById("consumo_attuale").value);
      const consumoAnnuale = parseFloat(document.getElementById("consumo_annuale").value);

      const pun = parseFloat(document.getElementById("pun").value);
      const spreadFastweb = parseFloat(document.getElementById("spread_fastweb").value);
      const costoCommercializzazioneFlex = parseFloat(document.getElementById("costo_commercializzazione_flex").value);

      const punFisso = parseFloat(document.getElementById("pun_fisso").value);
      const costoCommercializzazioneFix = parseFloat(document.getElementById("costo_commercializzazione_fix").value);

      // Calcolo Flex
      const costoFlex = (consumoAttuale * pun) + spreadFastweb + costoCommercializzazioneFlex;
      
      // Calcolo Fix
      const costoFix = (consumoAttuale * punFisso) + costoCommercializzazioneFix;

      // Calcolo Light (40€/mese, 1500kW limiti)
      const lightBase = 40;
      const lightExtraRate = 0.45;
      const extraLight = consumoAnnuale > 1500 ? (consumoAnnuale - 1500) * lightExtraRate : 0;
      const costoLight = lightBase + extraLight;

      // Calcolo Full (60€/mese, 2500kW limiti)
      const fullBase = 60;
      const fullExtraRate = 0.45;
      const extraFull = consumoAnnuale > 2500 ? (consumoAnnuale - 2500) * fullExtraRate : 0;
      const costoFull = fullBase + extraFull;

      // Calcolo Maxi (90€/mese, 4000kW limiti)
      const maxiBase = 90;
      const maxiExtraRate = 0.45;
      const extraMaxi = consumoAnnuale > 4000 ? (consumoAnnuale - 4000) * maxiExtraRate : 0;
      const costoMaxi = maxiBase + extraMaxi;

      // Determinare l'offerta più conveniente
      let offerta = "Nessuna offerta conveniente";
      let minCosto = Math.min(costoFlex, costoFix, costoLight, costoFull, costoMaxi);
      
      if (minCosto === costoFlex) {
        offerta = "Offerta Flex";
      } else if (minCosto === costoFix) {
        offerta = "Offerta Fix";
      } else if (minCosto === costoLight) {
        offerta = "Offerta Light";
      } else if (minCosto === costoFull) {
        offerta = "Offerta Full";
      } else {
        offerta = "Offerta Maxi";
      }

      document.getElementById("offerta_conveniente").textContent = `L'offerta più conveniente è: ${offerta}`;
      formDati.classList.add("hidden");
      risultati.classList.remove("hidden");
    });
  </script>
</body>
</html>
