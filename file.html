<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulatore Energia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulatore Energia</h1>

    <div class="input-group">
      <label for="tipo_bolletta">Tipo di Bolletta</label>
      <select id="tipo_bolletta">
        <option value="mensile">Mensile</option>
        <option value="bimestrale">Bimestrale</option>
      </select>
    </div>

    <div class="input-group">
      <label for="tipo_utente">Tipo di Utente</label>
      <select id="tipo_utente">
        <option value="residente">Residente</option>
        <option value="non_residente">Non Residente</option>
        <option value="partita_iva">Partita IVA</option>
      </select>
    </div>

    <div id="form_data_generali" class="hidden">
      <h2>Dati Generali</h2>
      <div class="input-group">
        <label for="costo_attuale">Costo Attuale Energia (€)</label>
        <input type="number" id="costo_attuale" />
      </div>
      <div class="input-group">
        <label for="consumo_attuale">Consumo Attuale (kW)</label>
        <input type="number" id="consumo_attuale" />
      </div>
      <div class="input-group">
        <label for="consumo_annuale">Consumo Annuale Attuale (kW)</label>
        <input type="number" id="consumo_annuale" />
      </div>
    </div>

    <div id="form_offerta_flex" class="hidden">
      <h2>Inserire i dati per il calcolo dell'offerta Flex</h2>
      <div class="input-group">
        <label for="pun">PUN della bolletta attuale</label>
        <input type="number" id="pun" />
      </div>
      <div class="input-group">
        <label for="spread_fastweb">Spread con Fastweb (€)</label>
        <input type="number" id="spread_fastweb" />
      </div>
      <div class="input-group">
        <label for="costo_commercializzazione_flex">Costo di Commercializzazione Fastweb</label>
        <input type="number" id="costo_commercializzazione_flex" />
      </div>
    </div>

    <div id="form_offerta_fix" class="hidden">
      <h2>Inserire i dati per il calcolo dell'offerta Fix</h2>
      <div class="input-group">
        <label for="pun_fisso">PUN Fisso Fastweb</label>
        <input type="number" id="pun_fisso" />
      </div>
      <div class="input-group">
        <label for="costo_commercializzazione_fix">Costo di Commercializzazione Fastweb</label>
        <input type="number" id="costo_commercializzazione_fix" />
      </div>
    </div>

    <button onclick="calcola()">Calcola</button>
  </div>

  <script>
    const tipoBolletta = document.getElementById("tipo_bolletta");
    const tipoUtente = document.getElementById("tipo_utente");

    const formDataGenerali = document.getElementById("form_data_generali");
    const formOffertaFlex = document.getElementById("form_offerta_flex");
    const formOffertaFix = document.getElementById("form_offerta_fix");

    // Quando viene selezionato il tipo di bolletta e utente, mostra il form per inserire i dati generali
    tipoBolletta.addEventListener("change", showForm);
    tipoUtente.addEventListener("change", showForm);

    function showForm() {
      formDataGenerali.classList.remove("hidden");
      formOffertaFlex.classList.remove("hidden");
      formOffertaFix.classList.remove("hidden");

      // Se bolletta è bimestrale, raddoppia il costo di commercializzazione
      const isBimestrale = tipoBolletta.value === "bimestrale";
      const costoCommercializzazioneFlex = document.getElementById("costo_commercializzazione_flex");
      if (isBimestrale) {
        costoCommercializzazioneFlex.value = (parseFloat(costoCommercializzazioneFlex.value) || 0) * 2;
      }
    }

    function calcola() {
      const costoAttuale = parseFloat(document.getElementById("costo_attuale").value);
      const consumoAttuale = parseFloat(document.getElementById("consumo_attuale").value);
      const consumoAnnuale = parseFloat(document.getElementById("consumo_annuale").value);

      const pun = parseFloat(document.getElementById("pun").value);
      const spreadFastweb = parseFloat(document.getElementById("spread_fastweb").value);
      const costoCommercializzazioneFlex = parseFloat(document.getElementById("costo_commercializzazione_flex").value);

      const punFisso = parseFloat(document.getElementById("pun_fisso").value);
      const costoCommercializzazioneFix = parseFloat(document.getElementById("costo_commercializzazione_fix").value);

      // Simulazioni di calcolo (esempio)
      const costoOffertaFlex = (costoAttuale * consumoAttuale * pun) + spreadFastweb + costoCommercializzazioneFlex;
      const costoOffertaFix = (costoAttuale * consumoAttuale * punFisso) + costoCommercializzazioneFix;

      alert("Calcoli effettuati!\n" +
            "Costo Offerta Flex: €" + costoOffertaFlex.toFixed(2) + "\n" +
            "Costo Offerta Fix: €" + costoOffertaFix.toFixed(2));
    }
  </script>
</body>
</html>
